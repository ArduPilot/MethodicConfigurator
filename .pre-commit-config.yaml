---
minimum_pre_commit_version: 3.3.0
default_install_hook_types: [pre-commit, pre-push]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-illegal-windows-names
      - id: check-json
      - id: check-toml
      - id: check-yaml
      - id: mixed-line-ending
        name: Force LF line endings for .po files
        args: ["--fix=lf"]
        files: \.po$
        description: Forces LF line endings in PO translation files
      - id: mixed-line-ending
        name: Force LF line endings for .param and .json template files
        args: ["--fix=lf"]
        files: ^ardupilot_methodic_configurator/vehicle_templates/.*\.(param|json)$
        description: Forces LF line endings in .param and .json vehicle_template files

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.4
    hooks:
      - id: ruff
        args: [ --fix ]
        language: system
        types: [python]
        stages: [pre-commit]
      # Run the formatter.
      - id: ruff-format
        types_or: [ python ]
        stages: [pre-commit]

  - repo: https://github.com/gruntwork-io/pre-commit
    rev: v0.1.25
    hooks:
      - id: shellcheck
        entry: C:\\Windows\\System32\\wsl.exe --exec bash -c "find . -type f \( -name '*.sh' -o -name '*.bash' \) ! -name 'get-helm-3.bash' -print0 | xargs -0 printf '%q ' | xargs shellcheck --color=never"
        files: \.bash$
      - id: markdown-link-check
        language: system
        entry: markdown-link-check

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.44.0
    hooks:
      - id: markdownlint
        args: ['--config', '.markdownlint.yaml']

  # - repo: https://github.com/RobertCraigie/pyright-python
  #   rev: v1.1.389
  #   hooks:
  #     - id: pyright

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args:
          [
            "-rn", # Only display messages
            "-sn", # Don't display the score
            "--rcfile=.pylintrc", # Link to your config file
          ]
        stages: [pre-push]

  - repo: https://github.com/fsfe/reuse-tool
    rev: v5.0.2
    hooks:
      - id: reuse-lint-file

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.16.3
    hooks:
      - id: gitleaks
