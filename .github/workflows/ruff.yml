name: Ruff

on:
  push:
    paths:
      - '**/*.py'        # Watch for changes in any Python files
      - 'pyproject.yml'  # Watch for changes in the pyproject.yml file
  workflow_dispatch:
  release:
    types: [published]

#concurrency:
#  group: ci-${{github.workflow}}-${{ github.ref }}
#  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ruff:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['py39']

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # Ruff does not need a specific python version installed
      - name: Install dependencies
        run: |
          export RUFF_VERSION=$(grep -oP "^ruff\s*==\s*\K([0-9]+\.[0-9]+\.[0-9]+)" pyproject.toml || echo '')
          if [ -z "$RUFF_VERSION" ]; then
            echo "Could not detect Ruff version in pyproject.toml; falling back to latest."
            python -m pip install ruff
          else
            echo "Will install ruff version $RUFF_VERSION."
            python -m pip install "ruff==$RUFF_VERSION"
          fi

      - name: Lint with Ruff
        run: |
          ruff check --target-version ${{ matrix.python-version }} --output-format=github

      - name: Check format with Ruff
        run: |
          ruff format --check
