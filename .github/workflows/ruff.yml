name: Ruff

on:
  push:
    paths:
      - '**/*.py'        # Watch for changes in any Python files
      - 'pyproject.yml'  # Watch for changes in the pyproject.yml file
  workflow_dispatch:
  release:
    types: [published]

#concurrency:
#  group: ci-${{github.workflow}}-${{ github.ref }}
#  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ruff:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['py39']

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # Ruff does not need a specific python version installed
      - name: Install dependencies
        run: |
          python -m pip install 'ruff==0.11.2'

      - name: Lint with Ruff
        run: |
          ruff check --target-version ${{ matrix.python-version }} --output-format=github

      - name: Check format with Ruff
        run: |
          ruff format --check
