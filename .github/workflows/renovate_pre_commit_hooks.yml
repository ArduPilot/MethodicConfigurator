name: Renovate Pre-commit Hooks

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight
  workflow_dispatch:      # Allows manual trigger

permissions:
  contents: read  # Default limited permission

jobs:
  renovate:
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Job-specific permission for creating branches
      pull-requests: write # Job-specific permission for creating PRs
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@02f4fdeb479bbb229caa7ad82cb5e691c07e80b3 # v41.0.14
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          configurationFile: renovate-config.json
        env:
          LOG_LEVEL: debug

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@dd2324fc52d5d43c699a5636bcf19fceaa70c284 # v7.0.7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          labels: deps, automated-pr
          branch: renovate/pre-commit-hooks
          title: "chore(deps): update pre-commit hooks"
          commit-message: "chore(deps): update pre-commit hooks"
          body: |
            Updates pre-commit hook versions in .pre-commit-config.yaml
          delete-branch: true
