name: gitavscan

on:
  push:
    paths:
      - '**/*.py'        # Watch for changes in any Python files
  release:
    types: [published]

permissions:
  contents: read  # Default limited permission

jobs:
  gitavscan:
    runs-on: ubuntu-latest
    name: AV scan

    steps:
    - name: Harden the runner (Audit all outbound calls)
      uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
      with:
        egress-policy: audit

    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - name: Setup ClamAV configuration
      run: |
        sudo mkdir -p /etc/clamav
        echo 'TCPSocket 3310
        TCPAddr 127.0.0.1
        LocalSocket /var/run/clamav/clamd.sock
        User clamav
        LogFile /var/log/clamav/clamav.log
        LogTime yes
        LogVerbose yes
        PidFile /var/run/clamav/clamd.pid' | sudo tee /etc/clamav/clamd.conf
        sudo chmod 644 /etc/clamav/clamd.conf

    - name: Git AV Scan
      uses: djdefi/gitavscan@311078fe93aa76dca5b93aa3fed1d05f057e13a0 # main
