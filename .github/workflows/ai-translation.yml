name: AI GUI translation

on:
  push:
    branches:
      - master
    paths:
      - '**/*.py'
      - '!tests/**'
  workflow_dispatch:

# prevent race conditions
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  translate_and_create_pr:
    permissions:
      contents: write       # for creating branches and commits
      pull-requests: write  # for creating PRs
      models: read          # for AI inference
    runs-on: ubuntu-latest
    env:
      PYGETTEXT_DOMAIN: ardupilot_methodic_configurator
      PYGETTEXT_LOCALEDIR: ardupilot_methodic_configurator/locale

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: '3.x'
          cache: 'pip'
          cache-dependency-path: 'pyproject.toml'

      - name: Cache apt packages
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            /var/cache/apt/archives/*.deb
            /var/lib/apt/lists/*
          key: ${{ runner.os }}-apt-gettext-ubuntu2204
          restore-keys: |
            ${{ runner.os }}-apt-gettext-
            ${{ runner.os }}-apt-

      - name: Install apt gettext package
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext=0.21-14ubuntu2

      - name: Install python-gettext requirement
        continue-on-error: true
        run: |
          export PIP_VERSION=$(grep -oP 'pip\s*==\s*\K[0-9]+(\.[0-9]+)*' pyproject.toml || echo '')
          export PYTHON_GETTEXT_VERSION=$(grep -oP 'python-gettext\s*==\s*\K[0-9]+(\.[0-9]+)*' pyproject.toml || echo '')

          if [ -z "$PIP_VERSION" ]; then
            echo "::warning::Could not detect pip version in pyproject.toml; falling back to latest."
            PIP_INSTALL="pip"
          else
            echo "Will install pip version $PIP_VERSION."
            PIP_INSTALL="pip==$PIP_VERSION"
          fi

          if [ -z "$PYTHON_GETTEXT_VERSION" ]; then
            echo "::warning::Could not detect python-gettext version in pyproject.toml; falling back to 5.0."
            PYTHON_GETTEXT_INSTALL="python-gettext==5.0"
          else
            echo "Will install python-gettext version $PYTHON_GETTEXT_VERSION."
            PYTHON_GETTEXT_INSTALL="python-gettext==$PYTHON_GETTEXT_VERSION"
          fi

          python -m pip install "$PIP_INSTALL" "$PYTHON_GETTEXT_INSTALL"

      - name: Extract strings
        run: |
          python create_pot_file.py

      - name: Merge strings into .po files
        id: check-changes
        run: |
          python merge_pot_file.py

          # Check if any .po files were modified
          if [ -n "$(git status --porcelain -- $PYGETTEXT_LOCALEDIR/**/$PYGETTEXT_DOMAIN.po)" ]; then
            echo "po-files-changed=true" >> $GITHUB_OUTPUT
            echo "âœ… PO files have been updated with new strings"
          else
            echo "po-files-changed=false" >> $GITHUB_OUTPUT
            echo "No PO file changes detected - stopping workflow"
            exit 0
          fi

      - name: Extract missing translations
        if: steps.check-changes.outputs.po-files-changed == 'true'
        run: |
          python extract_missing_translations.py --lang-code all --max-translations 50 --max-characters 8000

          # Check if any missing translation files were created
          if ! ls missing_translations_*.txt 1> /dev/null 2>&1; then
            echo "No missing translations found - stopping workflow"
            exit 0
          fi

          echo "âœ… Found missing translation files to process with AI"

      - name: Translate Portuguese
        if: steps.check-changes.outputs.po-files-changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ ! -f missing_translations_pt.txt ]; then
            echo "No Portuguese translations needed"
            exit 0
          fi

          echo "ðŸ¤– Translating Portuguese..."
          content=$(cat missing_translations_pt.txt)

          # Build JSON payload using jq to ensure proper escaping
          payload=$(jq -n --arg content "$content" '{
            "messages": [
              {
                "role": "system",
                "content": "You are a professional translator for technical aviation and drone software documentation."
              },
              {
                "role": "user",
                "content": "Translate the following English strings to Portuguese (Portugal), following these guidelines:\n- Maintain technical accuracy for aviation/drone terms\n- Use formal register appropriate for technical documentation\n- Preserve all placeholders exactly as they appear (e.g., {variable_name})\n- Keep the numbered format: each line starts with a number followed by colon\n- Do not translate variable names, file extensions, or code elements\n- Use European Portuguese conventions\n\nInput format (number: English text):\n\($content)\n\nOutput only the translated strings in the same numbered format. Do not include explanations or notes."
              }
            ],
            "model": "gpt-4o",
            "temperature": 0.3,
            "max_tokens": 4000
          }')

          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            https://models.inference.ai.azure.com/chat/completions \
            -d "$payload")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          if [ "$http_code" != "200" ]; then
            echo "âŒ API request failed with HTTP $http_code"
            echo "Response: $body"
            rm missing_translations_pt.txt
            exit 0
          fi

          translated=$(echo "$body" | jq -r '.choices[0].message.content // empty')
          if [ -n "$translated" ]; then
            echo "$translated" > missing_translations_pt.txt
            echo "âœ… Portuguese translation completed"
          else
            echo "âš ï¸ Portuguese translation failed - empty response"
            echo "API Response: $body"
            rm missing_translations_pt.txt
          fi

      - name: Translate German
        if: steps.check-changes.outputs.po-files-changed == 'true'
