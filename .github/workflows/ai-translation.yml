            -d "$payload")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          if [ "$http_code" != "200" ]; then
            echo "âŒ API request failed with HTTP $http_code"
            echo "Response: $body"
            rm missing_translations_zh_CN.txt
            exit 0
          fi

          translated=$(echo "$body" | jq -r '.choices[0].message.content // empty')
          if [ -n "$translated" ]; then
            echo "$translated" > missing_translations_zh_CN.txt
            echo "âœ… Chinese translation completed"
          else
            echo "âš ï¸ Chinese translation failed - empty response"
            echo "API Response: $body"
            rm missing_translations_zh_CN.txt
          fi

      - name: Insert AI translations into .po files
        if: steps.check-changes.outputs.po-files-changed == 'true'
        run: |
          # Check if we have any translated files (for now, skip this step)
          # This will be activated once AI translation is properly implemented

          if ls missing_translations_*.txt 1> /dev/null 2>&1; then
            echo "ðŸ“¥ Processing AI translations..."

            # Validate and process successful translations
            successful_translations=0
            failed_translations=0

            for file in missing_translations_*.txt; do
              if [ -f "$file" ]; then
                if grep -q "# Translation failed" "$file" 2>/dev/null; then
                  echo "âš ï¸ Found failed translation: $file"
                  failed_translations=$((failed_translations + 1))
                  rm "$file"  # Remove failed translations
                else
                  # Validate file format
                  if grep -qE '^[0-9]+:' "$file"; then
                    echo "âœ… Found successful translation: $file"
                    successful_translations=$((successful_translations + 1))
                  else
                    echo "âš ï¸ Invalid format in $file, skipping"
                    failed_translations=$((failed_translations + 1))
                    rm "$file"
                  fi
                fi
              fi
            done

            echo "ðŸ“Š Translation summary:"
            echo "  - Successful: $successful_translations"
            echo "  - Failed: $failed_translations"

            if [ $successful_translations -gt 0 ]; then
              echo "ðŸ”„ Inserting translations into .po files..."
              python insert_missing_translations.py
              echo "âœ… AI translations inserted into .po files"
            else
              echo "âš ï¸ No successful translations to process"
            fi

            if [ $failed_translations -gt 0 ]; then
              echo "::warning::$failed_translations translation(s) failed"
            fi
          else
            echo "â„¹ï¸ No AI translations to process"
          fi

      - name: Compile .mo files
        if: steps.check-changes.outputs.po-files-changed == 'true'
        run: |
          python create_mo_files.py
          echo "âœ… .mo files compiled successfully"

      - name: Clean up temporary files
        if: steps.check-changes.outputs.po-files-changed == 'true'
        run: |
          # Remove temporary translation files - these should not be committed
          rm -f missing_translations_*.txt
          rm -f missing_translations_*.txt.input
          rm -f missing_translations_*.txt.ai-input.yml
          rm -f translation_files_to_process.txt
          echo "ðŸ§¹ Cleaned up temporary translation files"

      - name: Stage changes for commit
        if: steps.check-changes.outputs.po-files-changed == 'true'
        run: |
          # Stage the .pot file and all .po and .mo files
          git add $PYGETTEXT_LOCALEDIR/$PYGETTEXT_DOMAIN.pot
          git add $PYGETTEXT_LOCALEDIR/**/$PYGETTEXT_DOMAIN.po
          git add $PYGETTEXT_LOCALEDIR/**/$PYGETTEXT_DOMAIN.mo

          # Verify that missing_translations_*.txt files are NOT staged
          if git status --porcelain | grep -q "missing_translations_"; then
            echo "âŒ ERROR: Translation temp files are staged - removing from staging"
            git reset HEAD missing_translations_*.txt 2>/dev/null || true
          fi

          echo "âœ… Staged translation files for commit"

      - name: Create Pull Request
        if: steps.check-changes.outputs.po-files-changed == 'true'
        uses: peter-evans/create-pull-request@84ae59a2cdc2258d6fa0732dd66352dddae2a412 # v7.0.9
        with:
          labels: i18n, automated-pr
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: merge-i18n-po-strings
          title: "Merge new un-translated string(s) to existing .po files with AI translations"
          commit-message: "chore(translations): merge new un-translated string(s) to existing .po files with AI translations"
          body: |
            ## Automated Translation Update

            This PR updates translation files with new untranslated strings from the source code.

            ### Workflow Steps

            1. **Extract strings**: Ran `create_pot_file.py` to extract all translatable strings from Python source code
            2. **Merge strings**: Ran `merge_pot_file.py` to merge new strings into existing `.po` files
            3. **Extract missing**: Ran `extract_missing_translations.py --lang-code all --max-translations 50 --max-characters 8000`
            4. **AI Translation**: Applied translations using GitHub Models API (GPT-4o) via sequential curl requests
            5. **Insert translations**: Ran `insert_missing_translations.py` to update `.po` files with AI translations
            6. **Compile**: Ran `create_mo_files.py` to compile `.mo` binary files

            ### Languages Processed

            Portuguese (pt), German (de), Italian (it), Japanese (ja), Chinese Simplified (zh_CN)

            ### Translation Guidelines Applied

            - Technical aviation/drone terminology accuracy
            - Formal register for technical documentation
            - Language-specific conventions:
              - Portuguese: European Portuguese (not Brazilian)
              - German: Formal Sie form
              - Japanese: Formal desu/masu form
            - Preserved all placeholders: `{variable_name}` patterns
            - Maintained numbered format: `line_number:translated_text`
            - Did not translate: variable names, file extensions, code elements

            ### Review Checklist

            - [ ] Review AI-generated translations for technical accuracy
            - [ ] Check placeholder preservation in translations
            - [ ] Verify cultural appropriateness for each language
            - [ ] Test translations in the application GUI

          delete-branch: true
