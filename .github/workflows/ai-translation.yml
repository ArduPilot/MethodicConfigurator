          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          if [ "$http_code" != "200" ]; then
            echo "âŒ API request failed with HTTP $http_code"
            echo "Response: $body"
            rm missing_translations_de.txt
            exit 0
          fi

          translated=$(echo "$body" | jq -r '.choices[0].message.content // empty')
          if [ -n "$translated" ]; then
            echo "$translated" > missing_translations_de.txt
            echo "âœ… German translation completed"
          else
            echo "âš ï¸ German translation failed - empty response"
            echo "API Response: $body"
            rm missing_translations_de.txt
          fi

          echo "â³ Rate limit delay..."
          sleep 15

      - name: Translate Italian
        if: steps.check-changes.outputs.po-files-changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ ! -f missing_translations_it.txt ]; then
            echo "No Italian translations needed"
            exit 0
          fi

          echo "ðŸ¤– Translating Italian..."
          content=$(cat missing_translations_it.txt)

          # Build JSON payload using jq to ensure proper escaping
          payload=$(jq -n --arg content "$content" '{
            "messages": [
              {
                "role": "system",
                "content": "You are a professional translator for technical aviation and drone software documentation."
              },
              {
                "role": "user",
                "content": "Translate the following English strings to Italian, following these guidelines:\n- Maintain technical accuracy for aviation/drone terms\n- Use formal register appropriate for technical documentation\n- Preserve all placeholders exactly as they appear (e.g., {variable_name})\n- Keep the numbered format: each line starts with a number followed by colon\n- Do not translate variable names, file extensions, or code elements\n- Use formal Italian\n\nInput format (number: English text):\n\($content)\n\nOutput only the translated strings in the same numbered format. Do not include explanations or notes."
              }
            ],
            "model": "gpt-4o",
            "temperature": 0.3,
            "max_tokens": 4000
          }')

          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            https://models.inference.ai.azure.com/chat/completions \
            -d "$payload")

          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')

          if [ "$http_code" != "200" ]; then
            echo "âŒ API request failed with HTTP $http_code"
            echo "Response: $body"
            rm missing_translations_it.txt
            exit 0
          fi

          translated=$(echo "$body" | jq -r '.choices[0].message.content // empty')
          if [ -n "$translated" ]; then
            echo "$translated" > missing_translations_it.txt
            echo "âœ… Italian translation completed"
          else
            echo "âš ï¸ Italian translation failed - empty response"
            echo "API Response: $body"
            rm missing_translations_it.txt
          fi

          echo "â³ Rate limit delay..."
          sleep 15

      - name: Translate Japanese
        if: steps.check-changes.outputs.po-files-changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ ! -f missing_translations_ja.txt ]; then
            echo "No Japanese translations needed"
            exit 0
          fi

          echo "ðŸ¤– Translating Japanese..."
          content=$(cat missing_translations_ja.txt)

          # Build JSON payload using jq to ensure proper escaping
          payload=$(jq -n --arg content "$content" '{
            "messages": [
              {
                "role": "system",
                "content": "You are a professional translator for technical aviation and drone software documentation."
              },
              {
                "role": "user",
                "content": "Translate the following English strings to Japanese, following these guidelines:\n- Maintain technical accuracy for aviation/drone terms\n- Use formal register appropriate for technical documentation\n- Preserve all placeholders exactly as they appear (e.g., {variable_name})\n- Keep the numbered format: each line starts with a number followed by colon\n- Do not translate variable names, file extensions, or code elements\n- Use formal Japanese (desu/masu form)\n\nInput format (number: English text):\n\($content)\n\nOutput only the translated strings in the same numbered format. Do not include explanations or notes."
              }
            ],
            "model": "gpt-4o",
            "temperature": 0.3,
            "max_tokens": 4000
          }')

          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
