            echo "API Response: $body"
            rm missing_translations_ja.txt
          fi

          echo "â³ Rate limit delay..."
          sleep 15

      - name: Translate Chinese Simplified
        if: steps.check-changes.outputs.po-files-changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ ! -f missing_translations_zh_CN.txt ]; then
            echo "No Chinese translations needed"
            exit 0
          fi

          echo "ðŸ¤– Translating Chinese Simplified..."
          content=$(cat missing_translations_zh_CN.txt)

          # Build JSON payload using jq to ensure proper escaping
          payload=$(jq -n --arg content "$content" '{
            "messages": [
              {
                "role": "system",
                "content": "You are a professional translator for technical aviation and drone software documentation."
              },
              {
                "role": "user",
                "content": "Translate the following English strings to Chinese (Simplified), following these guidelines:\n- Maintain technical accuracy for aviation/drone terms\n- Use formal register appropriate for technical documentation\n- Preserve all placeholders exactly as they appear (e.g., {variable_name})\n- Keep the numbered format: each line starts with a number followed by colon\n- Do not translate variable names, file extensions, or code elements\n- Use Simplified Chinese characters\n\nInput format (number: English text):\n\($content)\n\nOutput only the translated strings in the same numbered format. Do not include explanations or notes."
              }
            ],
            "model": "gpt-4o",
            "temperature": 0.3,
            "max_tokens": 4000
          }')

          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
