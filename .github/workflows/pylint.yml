name: Pylint

on:
  push:
    paths:
      - '**/*.py'        # Watch for changes in any Python files
      - 'pyproject.yml'  # Watch for changes in the pyproject.yml file
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.13"]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      # these extra packages are required by pylint to validate the python imports
      run: |
        python -m pip install --upgrade pip
        pip install 'pylint>=3.3.2' defusedxml requests pymavlink pillow numpy matplotlib pyserial

    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')
