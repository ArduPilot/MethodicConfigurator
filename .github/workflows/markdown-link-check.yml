name: Markdown links

on:
  push:
    paths:
      - '**/*.md'        # Watch for changes in any markdown files
  workflow_dispatch:
  release:
    types: [published]

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Check links
      uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
        use-quiet-mode: 'yes'
        config-file: .markdown-link-check.json
