name: Update Vehicle Templates

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  update-templates:
    runs-on: windows-latest
    permissions:
      contents: write       # for creating branches and commits
      pull-requests: write  # for creating PRs

    env:
      TEMPLATES_CHANGED: false
      UV_SYSTEM_PYTHON: 1

    strategy:
      matrix:
        python-version: ['3.13']

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      # https://docs.astral.sh/uv/guides/integration/github/
      - name: Install uv and set the python version
        uses: astral-sh/setup-uv@f94ec6bedd8674c4426838e6b50417d36b6ab231 # v5.3.1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38 # v5.4.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        # required by update_vehicle_templates.py
        run: |
            uv pip install .[dev]

      - name: Update vehicle templates
        run: python update_vehicle_templates.py

      - name: Check for changes
        shell: pwsh
        run: |
          git add ardupilot_methodic_configurator/vehicle_templates/**/*.param
          git add ardupilot_methodic_configurator/vehicle_templates/**/*.json
          if ($(git status --porcelain)) {
            "TEMPLATES_CHANGED=true" | Out-File -FilePath $env:GITHUB_ENV -Append
          } else {
            Write-Host "No changes to commit"
          }

      - name: Create Pull Request
        if: env.TEMPLATES_CHANGED == 'true'
        uses: peter-evans/create-pull-request@dd2324fc52d5d43c699a5636bcf19fceaa70c284 # v7.0.7
        with:
          labels: vehicle-templates, automated-pr
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: update-vehicle-templates
          title: "Update vehicle templates"
          commit-message: "chore(templates): Update vehicle templates with latest parameters"
          body: |
            This PR updates the vehicle templates with the latest parameter definitions.

            Changes were automatically generated by the update_vehicle_templates.py script.
          delete-branch: true
