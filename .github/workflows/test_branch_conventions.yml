name: Fail on Malformed Commits in PR Branch

# brazenly copied from ArduPilot's test_branch_conventions.yml

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  check-merge-commits:
    runs-on: ubuntu-latest

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout PR branch
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0

      - name: Fetch base branch
        run: |
          git remote -v
          git remote add upstream ${{ github.event.pull_request.base.repo.clone_url }}
          git fetch upstream ${{ github.base_ref }}
          git show upstream/${{ github.base_ref }}

      - name: Check for merge commits in PR branch
        run: |
          # Find merge-base between base branch and (rebased) PR branch
          echo "Merge target is origin/${{ github.base_ref }}"
          echo "github.event.pull_request.base.ref=${{ github.event.pull_request.base.ref }} "

          # Look for merge commits in PR branch only
          MERGE_COMMITS=$(git log upstream/${{ github.base_ref }}..HEAD --merges --oneline)
          echo "Merge commits:"
          echo "$MERGE_COMMITS"

          if [[ -n "$MERGE_COMMITS" ]]; then
            echo "❌ Merge commits detected in the PR branch (not allowed):"
            echo "Please see https://github.com/ArduPilot/MethodicConfigurator/blob/master/CONTRIBUTING.md"
            exit 1
          else
            echo "✅ No merge commits found in the PR branch."
          fi

          # Look for fixup! commits in PR branch only
          COMMITS=$(git log upstream/${{ github.base_ref }}..HEAD --oneline)
          echo "Commits:"
          echo "$COMMITS"

          if [[ "$COMMITS" == *"fixup!"* ]]; then
            echo "❌ fixup commits detected in the PR branch (not allowed):"
            echo "$COMMITS"
            echo "Please see https://github.com/ArduPilot/MethodicConfigurator/blob/master/CONTRIBUTING.md"
            exit 1
          else
            echo "✅ No fixup commits found in the PR branch."
          fi

          # validate conventional commits format: type(optional scope): description
          # the regex pattern matches: ^([a-zA-Z0-9_]+)(\(.+\))?[[:space:]]*!?[[:space:]]*:[[:space:]]*(.+)$
          # - ([a-zA-Z0-9_]+) = type (e.g., feat, fix, docs)
          # - (\(.+\))? = optional scope in parentheses
          # - [[:space:]]*!?[[:space:]]* = optional breaking change indicator (!)
          # - : = required colon separator
          # - [[:space:]]*(.+) = description
          while IFS= read -r x; do
            if [[ -z "$x" ]]; then continue; fi
            if ! [[ "$x" =~ ^([a-zA-Z0-9_]+)(\(.+\))?[[:space:]]*!?[[:space:]]*:[[:space:]]*(.+)$ ]] ; then
              echo "❌ Commit message does not follow conventional commits format:"
              echo "   $x"
              echo ""
              echo "Expected format: type(optional scope): description"
              echo "Examples: feat: add new feature, fix(parser): resolve bug, docs(readme)!: breaking change"
              echo "Please see https://www.conventionalcommits.org/ and https://github.com/ArduPilot/MethodicConfigurator/blob/master/CONTRIBUTING.md"
              exit 1
            fi
          done <<< "$COMMITS"
          echo "✅ Commit messages follow conventional commits conventions."

          # check that no commit subject line exceeds 160 characters:
          while IFS= read -r line; do
            if [[ -z "$line" ]]; then continue; fi
            commit_subject=${line#* }
            if [[ -z "$commit_subject" ]]; then
              commit_subject="$line"
            fi
            if [[ ${#commit_subject} -gt 160 ]]; then
              echo "❌ Commit subject line exceeds 160 characters:"
              echo "$line"
              echo "Please keep the commit subject line to 160 characters or fewer."
              exit 1
            fi
          done <<< "$COMMITS"
          echo "✅ All commit subject lines are within 160 characters."
