name: Markdown

on:
  push:
    paths:
      - '**/*.md'        # Watch for changes in any markdown files
  workflow_dispatch:
  release:
    types: [published]

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: lint markdown
        uses: DavidAnson/markdownlint-cli2-action@v18
        with:
          globs: '**/*.md'
